<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Register - UserVoice</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i">
    <link rel="stylesheet" href="assets/fonts/fontawesome-all.min.css">
    <link rel="stylesheet" href="assets/fonts/font-awesome.min.css">
    <link rel="stylesheet" href="assets/fonts/fontawesome5-overrides.min.css">
    <link rel="stylesheet" href="assets/css/main.compiled.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
</head>

<body class="d-xl-flex justify-content-xl-center align-items-xl-center bg-gradient-primary">
    <div class="container">
        <div class="card shadow-lg o-hidden border-0 my-5">
            <div class="card-body p-0">
                <div class="row">
                    <div class="col-lg-5 d-none d-lg-flex">
                        <div class="flex-grow-1 bg-register-image" style="background-image: url(&quot;assets/img/dogs/image2.jpeg&quot;);"></div>
                    </div>
                    <div class="col-lg-7">
                        <div class="p-5" style="margin: 0px;margin-top: 50px;margin-bottom: 50px;">
                            <div class="text-center">
                                <h4 class="text-dark mb-4">Create an Account!</h4>
                            </div>
                            <form id="registerForm" class="user" novalidate="">
                                <div class="mb-3"><input class="form-control form-control-user" type="email" id="InputEmail" aria-describedby="emailHelp" placeholder="Email Address" name="email" required=""><div class="invalid-feedback">Invalid input!</div></div>
                                <div class="row mb-3">
                                    <div class="col-sm-6 mb-3 mb-sm-0"><input class="form-control form-control-user" type="password" id="InputPassword" placeholder="Password" name="password" required=""><div class="invalid-feedback">Invalid input!</div></div>
                                    <div class="col-sm-6"><input class="form-control form-control-user" type="password" id="InputPasswordConfirmation" placeholder="Repeat Password" name="password_repeat" required=""><div class="invalid-feedback">Invalid input!</div></div>
                                </div>
                                <div class="d-xl-flex justify-content-xl-center row mb-3">
                                    <div class="col-sm-6 mb-3 mb-sm-0"><input class="form-control form-control-user" type="text" id="InputUsername" placeholder="Username" name="username" required=""><div class="invalid-feedback">Invalid input!</div></div>
                                    <div class="col-sm-6 mb-3 mb-sm-0"><input class="form-control form-control-user" type="text" id="InputCompany" placeholder="Company (optional)" name="company"><div class="invalid-feedback">Invalid input!</div></div>
                                </div><button class="btn btn-primary d-block btn-user w-100" id="RegisterButton" type="button">Register Account</button>
                                <hr>
                            </form>
                            <div class="text-center"><a class="small">Forgot Password?</a></div>
                            <div class="text-center"><a class="small" href="login.html">Already have an account? Login!</a></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <script src="assets/js/init.js"></script>
    <script src="assets/js/theme.js"></script>
    <script src="assets/js/utils.js"></script>
    <script src="assets/js/controllers/register.js"></script>
</body>

</html>
